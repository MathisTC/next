<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Weekend Romantic Getaway</title>
<style>
  body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #f0f0f0;
  }

  h1 {
      text-align: center;
      padding: 20px;
      background-color: #e0d5d5;
      width: 100%;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  }

  .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
  }

  .city-card {
      position: relative;
      width: 100%;
      max-width: 300px;
      aspect-ratio: 4 / 3;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s, box-shadow 0.3s;
  }

  .city-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
  }

  .city-card span {
      position: absolute;
      bottom: 10px;
      left: 10px;
      color: white;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 5px 10px;
      border-radius: 5px;
  }

  .city-card:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
  }

  @media (max-width: 600px) {
      .city-card {
          max-width: 100%;
      }
  }

  .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      display: none;
      flex-direction: column;
  }

  .overlay img {
      max-width: 90%;
      max-height: 70%;
      border-radius: 10px;
      animation: fadeIn 1s ease-in-out;
  }

  .overlay h2 {
      color: white;
      margin-top: 20px;
      font-size: 2em;
      animation: fadeIn 1s ease-in-out;
  }

  .confetti, .hearts, .cats {
      position: absolute;
      width: 50px;
      height: 50px;
      background-size: cover;
      animation: fall 5s infinite;
  }

  @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
  }

  @keyframes fall {
      0% { transform: translateY(-100vh); }
      100% { transform: translateY(100vh); }
  }
</style>
</head>
<body>
  <h1>Choisis une destination pour notre week-end romantique !</h1>
  <div class="container">
      <div class="city-card" onclick="showMessage('barcelona.jpg', 'Barcelone')">
          <img src="barcelona.jpg" alt="Barcelone">
          <span>Barcelone</span>
      </div>
      <div class="city-card" onclick="showMessage('geneve.jpg', 'Genève')">
          <img src="geneve.jpg" alt="Genève">
          <span>Geneve</span>
      </div>
      <div class="city-card" onclick="showMessage('strasbourg.jpg', 'Strasbourg')">
          <img src="strasbourg.jpg" alt="Strasbourg">
          <span>Strasbourg</span>
      </div>
      <div class="city-card" onclick="showMessage('turin.webp', 'Turin')">
          <img src="turin.webp" alt="Turin">
          <span>Turin</span>
      </div>
  </div>

  <div class="overlay" id="overlay">
      <img id="overlay-img" src="" alt="Selected City">
      <h2 id="overlay-text"></h2>
  </div>

  <script>
    function showMessage(imageSrc, cityName) {
        const overlay = document.getElementById('overlay');
        const overlayImg = document.getElementById('overlay-img');
        const overlayText = document.getElementById('overlay-text');
        overlayImg.src = imageSrc;
        overlayText.textContent = "On part à " + cityName;
        overlay.style.display = 'flex';

        for (let i = 0; i < 50; i++) {
            createFallingElement('confetti', 'confetti.png');
            createFallingElement('hearts', 'heart.png');
            createFallingElement('cats', 'cat.png');
        }
    }

    function createFallingElement(className, imageSrc) {
        const element = document.createElement('div');
        element.className = className;
        element.style.backgroundImage = `url(${imageSrc})`;
        element.style.left = `${Math.random() * 100}vw`;
        element.style.animationDuration = `${Math.random() * 3 + 2}s`;
        document.getElementById('overlay').appendChild(element);
    }

    document.getElementById('overlay').onclick = function() {
        this.style.display = 'none';
        document.querySelectorAll('.confetti, .hearts, .cats').forEach(el => el.remove());
    }
  </script>
</body>
</html>
