<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Flashcards de r√©visions</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="app-header">
    <h1>Flashcards JSON</h1>
  </header>
  <main id="app" class="app-container">
    <section class="import-panel" aria-labelledby="import-title">
      <h2 id="import-title">Importer / Cr√©er un deck</h2>
      <form id="deck-form" autocomplete="off">
        <div class="field-group">
          <label for="deck-name">Nom du deck</label>
          <input id="deck-name" name="deckName" placeholder="ex: psycho sociale (jsp)" required />
        </div>
        <div class="field-group">
          <label for="deck-type">Type</label>
          <select id="deck-type" name="deckType">
            <option value="qcm" selected>QCM</option>
            <option value="flashcards">Flashcards</option>
          </select>
        </div>
        <div class="field-group">
          <label for="json-file">Fichier JSON</label>
          <input id="json-file" name="jsonFile" type="file" accept="application/json" />
        </div>
        <div class="field-group">
          <label for="json-text">Ou coller le JSON</label>
          <textarea id="json-text" name="jsonText" data-placeholder-flashcards='[{"question":"Q?","reponse":"R"}] ou {"Q?":"R"}' data-placeholder-qcm='[{"question":"Capital ?","reponses":["Paris","Lyon","Rome"],"reponses_correctes":[0]}]' placeholder='[{"question":"Q?","reponse":"R"}] ou {"Q?":"R"}'></textarea>
        </div>
        <div class="actions">
          <button type="submit">Enregistrer le deck</button>
          <button type="button" id="clear-form" class="secondary">Vider</button>
        </div>
      </form>
    </section>

    <section class="decks-panel" aria-labelledby="decks-title">
      <h2 id="decks-title">Decks sauvegard√©s</h2>
      <div class="deck-select-row">
        <select id="deck-select" aria-label="S√©lectionner un deck"></select>
        <button id="load-deck" disabled>Charger</button>
      </div>
      <div class="deck-tools">
        <button id="delete-deck" class="danger" disabled>Supprimer</button>
        <button id="export-deck" class="secondary" disabled>Exporter</button>
        <label class="inline"><input type="checkbox" id="shuffle-toggle" /> M√©langer</label>
        <button id="reset-progress" class="secondary" disabled>Reset</button>
      </div>
    </section>

    <section class="flashcard-panel" aria-labelledby="flashcard-title">
      <h2 id="flashcard-title" class="visually-hidden">Flashcards</h2>
      <div id="card-container" class="card" tabindex="0" role="button" aria-label="Carte: cliquer ou espace pour retourner" aria-live="polite" aria-atomic="true" aria-controls="card-front card-back">
        <div class="card-inner">
          <div class="card-face card-front" id="card-front">
            <div class="label">Question</div>
            <div class="content">Aucun deck</div>
          </div>
          <div class="card-face card-back" id="card-back">
            <div class="label">R√©ponse</div>
            <div class="content">(r√©ponse)</div>
          </div>
        </div>
      </div>
      <div class="progress-bar-wrapper" aria-hidden="true"><div class="progress-bar-fill" id="progress-fill"></div></div>
      <div class="nav-controls">
        <button id="prev-btn" disabled>‚óÄ Pr√©c√©dent</button>
        <div id="progress">0 / 0</div>
        <button id="next-btn" disabled>Suivant ‚ñ∂</button>
      </div>
      <div id="qcm-container" class="qcm hidden" aria-live="polite" aria-atomic="true">
        <div class="qcm-question" id="qcm-question">(QCM) Aucune question</div>
        <form id="qcm-form" class="qcm-choices" aria-describedby="qcm-feedback"></form>
        <div class="qcm-actions">
          <button id="qcm-validate" class="secondary" disabled>Valider (V)</button>
          <div id="qcm-feedback" class="qcm-feedback" aria-live="polite"></div>
        </div>
      </div>
      <div class="study-extra-controls">
        <button id="random-btn" class="secondary" title="Carte al√©atoire (R)" disabled>üîÄ Random</button>
        <button id="exit-study-btn" class="secondary" title="Retour s√©lection (Esc)" disabled>‚Ü© Retour</button>
      </div>
    </section>
  </main>
  <footer class="app-footer">Cr√©√© par MathouDuPoitou</footer>
  <script src="app.js" defer></script>
</body>
</html>
